version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: lineagentic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  neo4j:
    image: neo4j:5.20.0-community
    container_name: neo4j-lineage
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH}
      NEO4J_dbms_security_auth__enabled: "true"
      NEO4J_server_memory_heap_initial__size: 1G
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_server_memory_pagecache_size: 1G
      NEO4J_server_default__listen__address: 0.0.0.0
      NEO4J_server_default__advertised__address: localhost
    volumes:
      - ${NEO4J_DATA_VOLUME:-neo4j_data}:/data
      - ${NEO4J_LOGS_VOLUME:-neo4j_logs}:/logs
      - ${NEO4J_IMPORT_VOLUME:-neo4j_import}:/import
      - ${NEO4J_PLUGINS_VOLUME:-neo4j_plugins}:/plugins

volumes:
  mysql_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins: 